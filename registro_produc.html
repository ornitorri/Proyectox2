<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Formulario de Producto</h1>

    <form action="registro_produc.php" method="POST">
        <div class="form-group">
            <label for="nombre_producto">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre_producto" name="Nombre" required>
        </div>

        <div class="form-group">
            <label for="cantidad_producto">Cantidad del Producto:</label>
            <input type="number" class="form-control" id="cantidad_producto" name="Cantidad" required>
        </div>

        <div class="form-group">
            <label for="fecha_adquisicion">Fecha de Adquisición:</label>
            <input type="date" class="form-control" id="fecha_adquisicion" name="fad" required>
        </div>

        <div class="form-group">
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fven" required>
        </div>

        <div class="form-group">
            <label for="precio_unidad">Precio por Unidad:</label>
            <input type="number" step="0.01" class="form-control" id="precio_unidad" name="precio" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" class="form-control" id="categoria" name="Categoria" required>
        </div>

        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" class="form-control" id="proveedor" name="proveedor" required>
        </div>

        <div class="form-group">
            <label for="informacion_producto">Información del Producto:</label>
            <textarea class="form-control" id="informacion_producto" name="detalle" rows="3"></textarea>
        </div>

        <input type="submit" class="fadeIn fourth" value="Registrar" name="resin"  >
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
